apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ai-persona-system

resources:
  - ../../base

# Don't add labels globally - they would affect the immutable selector
# Instead, just use the patches
patches:
  - path: patch-deployment-dev.yaml
    target:
      kind: Deployment
      name: auth-service
  - path: patch-env.yaml
    target:
      kind: Deployment
      name: auth-service